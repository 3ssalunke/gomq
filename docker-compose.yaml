version: "3"

services:
  broker1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gomq_broker_1
    environment:
      - PEER_NODES=broker2,broker3
    ports:
      - "5001:50051"
    networks:
      - gomq_network

  broker2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gomq_broker_2
    environment:
      - PEER_NODES=broker1,broker3
    ports:
      - "5002:50051"
    networks:
      - gomq_network

  broker3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gomq_broker_3
    environment:
      - PEER_NODES=broker1,broker2
    ports:
      - "5003:50051"
    networks:
      - gomq_network

  nginx:
    image: nginx:latest
    container_name: gomq_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - broker1
      - broker2
      - broker3
    networks:
      - gomq_network

networks:
  gomq_network:
    driver: bridge
